<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Layout title here
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% tailwind_css %}


</head>
<body>
    <header class="bg-blue-200 min-h-[7vh]">
        <div class="flex px-4 py-2 justify-between">
            <h1 class="text-lg">Cookbook</h1>
            <nav class="flex gap-2">
                <a href="/">About</a>
                <a href="/">Login</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
