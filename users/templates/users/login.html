{% extends "layout.html" %}
{% block title %}Login - Django Cookbook{% endblock title %}

{% block content %}
<section class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-center">Login</h1>
    
    {% if messages %}
        <ul class="mt-4">
            {% for message in messages %}
                <li class="px-4 py-2 text-white rounded-md {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" class="mt-6 flex flex-col gap-4">
        {% csrf_token %}
        <div class="flex flex-col">
            <label for="id_username" class="font-semibold">Username</label>
            <input type="text" name="username" id="id_username"
                   class="border px-3 py-2 rounded-md focus:ring-2 focus:ring-blue-400"
                   placeholder="Enter your username">
        </div>

        <div class="flex flex-col">
            <label for="id_password" class="font-semibold">Password</label>
            <input type="password" name="password" id="id_password"
                   class="border px-3 py-2 rounded-md focus:ring-2 focus:ring-blue-400"
                   placeholder="Enter your password">
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Don't have an account? 
        <a href="{% url 'users:register' %}" class="text-blue-500 hover:underline">Register here</a>
    </p>
</section>
{% endblock content %}
